<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Polo Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pixelify+Sans&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css.formularios.css">
</head>

<body>
    <header>
        <div class="cabecera">
            <h1><b>API</b> Polo Digital</h1>
        </div>

        <div id="menu" class="navegacion">
            <div>
              <a href="/html/clientes.html">Clientes</a>
              <a href="/html/mobiliario.html">Mobiliario</a>
              <a href="/html/inventario.html">Inventario</a>
              <a href="hmtl/eventos.html">Eventos</a>
            </div>
        </div>
    </header>

    <div class="form">
        <div class="formularioLogin">
            <h2>Login</h2>
            <div class="formBox">
                <div>
                    <label>Email <input type="email" name="Email" id="email" /></label>
                </div>
                <div>
                    <label>Password <input type="password" name="Password" id="password" /></label>
                </div>
            </div>
            <div>
                <button class="boton" onclick="login()">Login</button>
            </div>
        </div>

        <div class="formularioRegister">
            <h2>Register</h2>
            <div class="formBox">
                <div>
                    <label>Nombre <input type="nombre" name="nombre" id="nombre" /></label>
                </div>
                <div>
                    <label>Apellido <input type="apellido" name="apellido" id="apellido" /></label>
                </div>
                <div>
                    <label>DNI <input type="dni" name="dni" id="dni" /></label>
                </div>
                <div>
                    <label>Email <input type="email" name="Email" id="email" /></label>
                </div>
                <div>
                    <label>Cliente <input type="cliente" name="cliente" id="cliente" /></label>
                </div>
                <div>
                    <label>Telefono <input type="telefono" name="telefono" id="telefono" /></label>
                </div>
                <div>
                    <label>Password <input type="password" name="Password" id="password" /></label>
                </div>
                <div>
                    <label> Repit Password <input type="password" name="Password" id="Reppassword" /></label>
                </div>
            </div>
            <div>
                <button class="boton" onclick="login()">Register</button>
            </div>
        </div>
    </div>

    <div class="boton">
        <a href="/index.html">Volver</a>
    </div>



    <footer>
        <div id="pie" class="pie">Desarrollado por Roberto A.L</div>
    </footer>

    <script src="/js/login.js"></script>
    
</body>

</html>
