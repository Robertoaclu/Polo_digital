<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header>
        <div class="cabecera">
          <h1><b>API</b> Polo Digital</h1>
        </div>
  
        <div id="menu" class="navegacion">
          <nav>
            <ul>
              <li>Clientes</li>
              <li>Mobiliario</li>
              <li>Inventario</li>
              <li>Eventos</li>
              <li>Registro</li>
            </ul>
            <ul>
              <li><a href="html/login-register.html">Login/Register</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="formEditCliente">
            <h2>Editar cliente</h2>
            <div class="formBox">
                <div>
                    <label>Razon Social: <input type="razonSocial" name="razonSocial" id="razonSocial" /></label>
                </div>
                <div>
                    <label>CIF: <input type="cif" name="cif" id="cif" /></label>
                </div>
                <div>
                    <label>Sector: <input type="sector" name="sector" id="sector" /></label>
                </div>
                <div>
                    <label>Telefono: <input type="telefono" name="telefono" id="telefono" /></label>
                </div>
                <div>
                    <label>Numero de empleados: <input type="numEmpleados" name="numEmpleados" id="numEmpleados" /></label>
                </div>
            </div>
            <div>
                <button onclick="login()">Guardar</button>
            </div>
        </div>

      </main>

      <footer>
        <div id="pie" class="pie">Desarrollado por Roberto Acevedo Lucena</div>
      </footer>

      <script src="/js/clientes.js"></script>
</body>
</html>
